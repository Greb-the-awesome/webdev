<!DOCTYPE html>

<html>
<head>

	<link rel="stylesheet" href="{{ url_for('static', filename='zombiegame/zombiegame.css') }}">
	<title>Zombie Wars</title>

</head>
<body onload="onLoad();">
	<!-- HTML here -->
	<p class="desc">This is my game that I made. You are the red thing and you shoot the green zombies by pressing space. Move by pressing A and D. Try not to die!</p>
	<button class="desc" style="top: 10rem;" onclick="if(!initAlready) gameInit();">START</button>

	<canvas id="canv" width="1000" height="300" style="border:3px solid #000000"></canvas>

	<input type="text" id="nameBox" placeholder="your (fake) name" class="invisible shareInput">
	<button class = "shareBtn invisible" id = "share" onclick="postScores();">Share yer score on the leaderboard!</button>
