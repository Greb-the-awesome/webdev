<!DOCTYPE html>

<html>
<head>
	<script type="text/javascript" src="static/zombiegame_updated/gameLoop.js?a={{rand_num}}"></script>
	<script type="text/javascript" src="static/zombiegame_updated/classes.js?a={{rand_num}}"></script>
	<script type="text/javascript" src="static/zombiegame_updated/imageLoader.js?a={{rand_num}}"></script>
	<script type="text/javascript" src="static/zombiegame_updated/zombiegame.js?a={{rand_num}}"></script>
	<link rel="stylesheet" href="static/zombiegame_updated/zombiegame.css?a={{rand_num}}">
	<title>Zombie Wars</title>
	<link rel="icon" href="/static/zombiegame_updated/Zombie_wars.png">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
</head>
<body onload="onLoad();">
	<!-- HTML here -->
	<h1 id="loadingMsg" class="">Loading...</h1>

	<canvas id="canv" width="1000" height="300" style="border:3px solid #000000;position:absolute;"></canvas>

	<input type="text" id="nameBox" placeholder="your (fake) name" class="invisible shareInput">

	

	<div class="pauseMenu" style="width:60%;background-color:#EEEEEE;">
		<center>
			<h1>Game Paused</h1>
			<p>Hover over a heading to know more about it</p>
			<h3 onmouseenter="this.innerHTML='How fast the game is.';"
				onmouseout="this.innerHTML='Game Pace:';">Game Pace:</h3>
			<br>
			<button onclick="frameDelay = 17;">Quite Slow</button>
			<button onclick="frameDelay = 13;">A Bit Slow</button>
			<button onclick="frameDelay = 10;">Normal</button>
			<button onclick="frameDelay = 7;">CPU Destroyer</button>
			<br><br>
		</center>
	</div>

	<button class = "shareBtn invisible" id = "share" onclick="postScores();">Share yer score on the leaderboard!</button>

</body>
</html>
